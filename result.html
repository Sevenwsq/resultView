<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线显示</title>
    <script src="./js/echarts.js"></script>
    <script src="./js/jquery-3.4.1.js"></script>
    <style>
        #singletonBar {
            width: 500px;
            height: 350px;
            margin-left: 200px;
            float: left;
        }

        #singletonPie {
            width: 400px;
            height: 350px;
            margin-left: 100px;
            float: left;
        }

        #singletonLine {
            width: 1000px;
            height: 400px;
            margin-left: 200px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="singletonBar"></div>
    <div id="singletonPie"></div>
    <div id="singletonLine"></div>
</body>
<script type="text/javascript">
    var singletonPie = echarts.init(document.getElementById('singletonPie'));
    var singletonBar = echarts.init(document.getElementById('singletonBar'));
    var singletonLine = echarts.init(document.getElementById('singletonLine'));
    $.getJSON('./json/singletonLine.json').done(function (data) {
        singletonLine.setOption({
            title: {
                text: data.title
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: data.ccategories
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: data.identity
            },
            yAxis: {
                type: 'value'
            },
            series: data.data
        });
    });

    singletonBar.setOption({
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        color: '#177BD0',
        title: {
            text: ''
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '选择人数',
            type: 'bar',
            data: []
        }]
    })
    $.getJSON('./json/singletonQuestion.json').done(function (data) {
        // 填入数据
        singletonBar.setOption({
            title: {
                text: data.title
            },
            xAxis: {
                data: data.categories
            },
            series: [{
                // 根据名字对应到相应的系列
                name: '选择人数',
                data: data.data
            }]
        });
        singletonPie.setOption({
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            title: {
                text: data.title
            },
            tooltip: {

            },
            //color中的颜色和data中的显示依次匹配
            color: ['#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3', '#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83'],
            series: [

                {
                    name: '选择人数',
                    type: 'pie',
                    radius: '65%',
                    data: [
                        { value: data.data[0], name: data.categories[0] },
                        { value: data.data[1], name: data.categories[1] },
                        { value: data.data[2], name: data.categories[2] },
                        { value: data.data[3], name: data.categories[3] }

                    ]
                }
            ]
        });
    });


</script>

</html>
